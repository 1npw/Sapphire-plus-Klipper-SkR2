# BigTreeTech SKR 2:
# compiled for the STM32F407 with a "32KiB bootloader".
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.
# See docs/Config_Reference.md for a description of parameters.
# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.
# SKR 2.0_ Two trees Sapphire plus -Inpw- config file 11/15/2021

########################################
# Do not delete!
########################################

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs 

[output_pin motor_power]
pin: PC13
value: 1

########################################
# Printer configuration
########################################

[mcu]
serial: /dev/ttyAMA0 #/dev/serial/by-id/usb-Klipper_stm32f407xx_3B0026000D47393438343535-if00
baud: 250000
restart_method: command

[mcu Pi]
serial: /tmp/klipper_host_mcu 

[mcu Nano]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0

[printer]
kinematics: corexy
max_velocity: 300
max_accel: 10000 
max_accel_to_decel: 10000
max_z_velocity: 50
max_z_accel: 300
square_corner_velocity: 5.0

[display_status]

[pause_resume]

[virtual_sdcard]
path: ~/gcode_files

[include mainsail.cfg]

########################################
# X_axe
########################################

[stepper_x]
enable_pin: !PE3
step_pin: PE2
dir_pin: !PE1
microsteps: 32
rotation_distance: 39.88
endstop_pin: !PC1
position_endstop: 0
position_min: 0
position_max: 300
homing_speed: 80
homing_retract_dist: 4.0
second_homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PE0
run_current: 1.1 #1.53 MAX
hold_current: 0.800
#interpolate: False

########################################
# Y_axe
########################################

[stepper_y]
enable_pin: !PD6
step_pin: PD5
dir_pin: !PD4
microsteps: 32
rotation_distance: 39.88
endstop_pin: !PC3
position_endstop: 300
position_min: 0
position_max: 300
homing_speed: 80
homing_retract_dist: 4.0
second_homing_speed: 20

[tmc2209 stepper_y]
uart_pin: PD3
run_current: 1.1 #1.53 MAX
hold_current: 0.800
#interpolate: False

########################################
# Z_axes
########################################

[stepper_z1]
enable_pin: !PD1
step_pin: PA15
dir_pin: !PA8 
microsteps: 32
rotation_distance: 8 #7.93

[tmc2209 stepper_z1]
uart_pin: PD0
run_current: 1
hold_current: 0.8
stealthchop_threshold: 999999

########################################
# Z_axes
########################################

[stepper_z]
enable_pin: !PD13
step_pin: PD11
dir_pin: !PD10
microsteps: 32
rotation_distance: 8 #7.93
endstop_pin: probe: z_virtual_endstop # !PC0 
position_min: -0.500
position_max: 340
homing_speed: 4
homing_retract_dist: 3.0
second_homing_speed: 2

[tmc2209 stepper_z]
uart_pin: PD12
run_current: 1
hold_current: 0.8
stealthchop_threshold: 999999

########################################
# Extruder
########################################

[extruder]
enable_pin: !PC7
step_pin: PD15
dir_pin: !PD14
microsteps: 16
rotation_distance: 33.50
nozzle_diameter: 0.400
filament_diameter: 1.65
max_temp: 260
min_temp: 20
heater_pin: PB3
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA2
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
control: pid
pid_kp = 20.539
pid_ki = 1.030
pid_kd = 102.440
full_steps_per_rotation: 200 
gear_ratio: 50:8 #7:5 for orbiter
rotation_distance: 28.676 
#pressure_advance: 0.037 #0.0436 #0.03675 #0.035 #0.06695 ABS-black #0.0559 ABS-Orange #0.0524 PLA-Red #0.03675 ABS-Green #0.10 PLA_Colorful

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.35
hold_current: 0.3
interpolate: True
stealthchop_threshold: 0

